<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Control</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Network Control</h1>
    <form id="network-control-form">
        <label for="auditorium">Auditorium Number:</label>
        <input type="number" id="auditorium" name="auditorium" required>
        <button type="submit" id="turn-off">Turn Off Network</button>
        <button type="submit" id="turn-on">Turn On Network</button>
        <button type="submit" id="check">Check Network</button>
    </form>
    <div id="output"></div>
</body>
</html>
